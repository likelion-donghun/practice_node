<!DOCTYPE html>
<html>
<head>
<title>form</title>
<meta charset="utf-8">
</head>

<body>
  <h1>Form Page</h1>
  <form action='/send_email' method='post'>
    email:<input type='text' name='email'>
    <input type='submit'>
  </form>
  <button class='ajaxsend'>ajax_send</button>
  <div class='ajax_sent'></div>
<script>
  document.querySelector('.ajaxsend').addEventListener('click', function(){
        const inputdata = document.forms[0].elements[0].value;
        sendEmail('http://127.0.0.1:3000/ajax_send_email', inputdata)
  })


  function sendEmail(url, data){
    var data = {'email': data}
    data = JSON.stringify(data)
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader('Content-Type', "application/json");
    xhr.send(data)
    xhr.addEventListener('load', function(){
      var result = JSON.parse(xhr.responseText)
      console.log(result)
      document.querySelector('.ajax_sent').innerHTML = result.email
    })

  }

</script>

</body>



</html>
